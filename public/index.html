<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-controller="MainCtrl" ng-app="comicSans">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>{{Page.getTitle()}}</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script><!-- load angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>

	<script src="js/services/page.js"></script>
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body>
<body>
<nav class="navbar navbar-default navbar-fixed-top page-bar">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">{{Page.getTitle()}}</a>
		</div>
	</div>
</nav>

<div>

	<ng-view>Loading...</ng-view>


	<script type=text/ng-template id=signup.html>

		<div class="container" >
			<form ng-submit="signup.submit(signup.formData)" class="form signup-form" role="form">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" ng-model="signUp.formData.email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" ng-model="signUp.formData.password">
				</div>
				<div class="form-group">
					<label for="name">Username:</label>
					<input type="text" class="form-control" id="name" ng-model="signUp.formData.name">
				</div>
				<div class="form-group">
					<label for="preference">Preferences:</label>
					<textarea type="text" class="form-control" id="preference" ng-model="signUp.formData.preferences"></textarea>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="signUp.formData.editor">I want to be an editor user</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</div>
	</script>

	<script type=text/ng-template id=home.html>
		<div class="container" >
			<div class="jumbotron main-header">
				<h1>Comic Sans</h1>
			</div>
			<h1> Login to read or create comic strips!</h1>
			<br>
			<form ng-submit="home.submit(home.u)" class="form login-form" role="form">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="userEmail" ng-model="home.u.email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="userPwd" ng-model="home.u.password">
				</div>
				<button type="submit" class="btn btn-default login-button" >Login</button>
			</form>
			<br>
			<p> Don't have an account? Sign up <span><a href="#/signup">here!</a></span></p>
		</div>

	</script>

	<script type=text/ng-template id=profile.html>
		<div class="container" >
			<h1>Welcome <span> {{abc.username}}</span>!</h1>
			<p>Your preferences Are: <span> {{abc.preferences}}</span></p>
			<button class="btn btn-default" ng-show="abc.editor" ng-click="profile.createComic()">Create Comic</button>
		</div>

	</script>


	<script type=text/ng-template id=create.html>
		<div id="container">
			<div ng-repeat="step in stepsModel">
				<img class="thumb" ng-src="{{step}}" />
			</div>

			<input type='file' ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" multiple />
		</div>

	</script>
</div>
</body>

</html>
