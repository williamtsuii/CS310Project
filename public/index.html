<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html >
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script><!-- load angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>


	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body>
<div ng-controller="MainCtrl" ng-app="scotchTodo">

	<ng-view>Loading...</ng-view>


	<!-- Inline Templates (Partials) -->

	<script type=text/ng-template id=signup.html>
		</div>
		<div class="container">
			<form class="form" role="form">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" ng-model="formData.email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" ng-model="formData.pwd">
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="formData.editor"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-default" ng-click="signupUser()">Submit</button>
			</form>

		</div>
	</script>

	<script type=text/ng-template id=home.html>
		<div class="page-header">
				<h1>Comic Sans</h1>
		</div>
		<button type="button" class="btn btn-default navbar-btn">Sign in</button>
		<button type="button" class="btn btn-default navbar-btn">Sign up</button>
	</script>




</body>
</html>
